<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hayden Williams Autobiography</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="name">
        <div class="text">
          <h1 class="w-full">Hayden Williams</h1>
          <p>AUTOBIOGRAPHY</p>
        </div>
        <img src="img/hayden.png" alt="Hayden Williams">
      </div>
      

      <div class="lists w-full">
        <div>
          <h2>My hobbies:</h2>
          <ul class="markerColor w-full">
            <li>Tennis and Golf</li>
            <li>Programming</li>
            <li>Exercising</li>
            <li>Photographys</li>
          </ul>
        </div>
        <div>
          <h2>Preferred Colleges:</h2>
          <ol class="markerColor w-full">
            <li>MIT</li>
            <li>Stanford</li>
            <li>U of M</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="rotating-image" onclick="rotateImg()">
      <img id="rotating-image" src="img/flower.jpeg" alt="Flower">
    </div>
  </div>
</body>

</html>
